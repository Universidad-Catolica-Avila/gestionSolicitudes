<div class="flex flex-col flex-auto min-w-0">
    <div class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between py-8 px-6 md:px-8 bg-card">
        <!-- Title -->
        <div>
            <div class="text-4xl font-extrabold tracking-tight leading-none">Usuarios</div>
        </div>
                    <!-- Main actions -->
        <div class="flex items-center mt-4 sm:mt-0 md:mt-4">
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                (click)="createUsuario()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Nuevo</span>
            </button>
        </div>
    </div>
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400">

            <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Name Column -->
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}}</td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef> Telefono </th>
                    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="rol">
                  <th mat-header-cell *matHeaderCellDef> Rol </th>
                  <td mat-cell *matCellDef="let element"> {{element.roles[0].descripcion}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon class="cursor-pointer mr-4" (click)="goToUsuario(element.id)" svgIcon="heroicons_outline:pencil"></mat-icon>
                        <mat-icon *ngIf="element.roles[0].name !==  'ROLE_ADMIN'" class="cursor-pointer" (click)="deleteUsuario(element.id)" svgIcon="heroicons_outline:trash"></mat-icon>
                    </td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

        </div>

    </div>

</div>
